<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-muted">Products</h1>
    <button
      class="btn btn-primary d-flex align-items-center"
      [routerLink]="['/products/0/edit']"
    >
      <i class="bi bi-plus-square fs-4 me-2"></i>
      <span>Add Product</span>
    </button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name | uppercase }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td class="text-center">
            <i
              [routerLink]="['/products', product.id, 'edit']"
              class="bi bi-pencil-square fs-5 mx-2 text-primary"
            ></i>
            <i
              class="bi bi-eye-fill fs-5 mx-2 text-info"
              [routerLink]="['/products', product.id]"
            ></i>
            <i
              class="bi bi-trash3-fill fs-5 mx-2 text-danger"
              (click)="deleteProductHandler(product.id)"
            ></i>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
